<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Ecomm</title>
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <!--============-->
    <!--Header-->
    <!--============-->
    <header>
      <div class="container between-flex p-20">
        <div class="logo">
          <a href="#">
            <img src="assets/UNITED DEALS.png" alt="logo" />
          </a>
        </div>
        <nav class="main-nav flex">
          <ul class="p-20 main-menu">
            <li><a href="/#products">Products</a></li>
            <li><a href="/#products">Categories</a></li>
            <li><a href="login.html">Contact us</a></li>
          </ul>
          <div class="login">
            <a href="login.html" class="btn header-btn bg-transparent">Login</a>
            <a href="signup.html" class="btn header-btn white-color bg-blue"
              >Sign up</a
            >
          </div>
        </nav>
      </div>
    </header>
    <!--============-->
    <!--Hero section-->
    <!--============-->
    <section class="bg-blue hero-section">
      <div class="container">
        <p class="xl-text white-color">Best Deal Online on smart watches</p>
        <h1 class="white-color">LATEST NIKE SHOES</h1>
        <p class="xl-text uppercase white-color">UP to 80% OFF</p>
        <a
          href="#products"
          class="hero-btn lg-btn dark-color bg-white uppercase md-text mt-40"
          >Shop now</a
        >
      </div>
    </section>
    <!--============-->
    <!--products section-->
    <!--============-->
    <section id="products" class="products p-section">
      <div class="container">
        <div class="section-title">
          <h2 class="text-center pt-40">Our Products</h2>
        </div>
        <!--search and price sorting for products-->
        <div class="filter-options mt-40 flex between-flex">
          <input
            type="search"
            placeholder="search products"
            class="search-products-input"
          />
          <div class="sorting">
            <!-- <select class="select-category">
              <optgroup>
                <option>cat 1</option>
                <option>cat 2</option>
                <option>cat 3</option>
              </optgroup>
            </select> -->
            <select class="select-price">
              <optgroup>
                <option>Sort by Price</option>
                <option value="desc">High to low</option>
                <option value="asc">Low to High</option>
              </optgroup>
            </select>
          </div>
        </div>
        <!--products to be injected here by JS-->
        <div class="grid-4" id="products-container"></div>
      </div>
    </section>
    <!--============-->
    <!--cart -->
    <!--============-->
    <div class="cart">
      <div class="cart-icon">
        <img src="assets/images/icons/cart-icon.png" />
        <!-- <span class="cart-icon-padge white-color sm-text strong">3</span> -->
      </div>
      <div class="cart-content">
        <span class="close-cart">Ã—</span>
        <h3 class="mt-40">Cart</h3>
        <div class="product-list"></div>
        <div class="cart-action mt-20"></div>
      </div>
    </div>
  </body>
</html>
