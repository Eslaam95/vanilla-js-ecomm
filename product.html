<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Ecomm</title>
    <link rel="icon" type="image/png" href="assets/images/icons/Icon.png" />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/product.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- <script type="module" src="js/index.js"></script> -->
    <script type="module" src="js/product.js"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <!--=========-->
    <!--header-->
    <!--=========-->
    <header>
      <div class="container between-flex p-20">
        <div class="logo">
          <a href="/">
            <img src="assets/UNITED DEALS.png" alt="logo" />
          </a>
        </div>
        <nav class="main-nav flex">
          <ul class="p-20 main-menu">
            <li><a href="/#products">Products</a></li>
            <li><a href="/#products">Categories</a></li>
            <li><a href="login.html">Contact us</a></li>
          </ul>
          <div class="login">
            <!-- <a href="login.html" class="btn header-btn bg-transparent">Login</a>
            <a href="signup.html" class="btn header-btn white-color bg-blue"
              >Sign up</a
            > -->
          </div>
        </nav>
      </div>
    </header>
    <!--=========-->
    <!--single product details-->
    <!--=========-->
    <section class="p-section" id="productDetails">
      <div class="grid-2 container">
        <div class="gallery">
          <img src="" alt="product image" class="produc-main-img" />
        </div>
        <div class="desc">
          <h2 id="current-product-title"></h2>
          <!-- product average review  -->
          <div class="stars-outer mt-10" id="avg-stars">
            <div class="stars-inner" id="star-fill"></div>
          </div>
          <p class="sm-text mt-20 produc-price strong"></p>

          <p class="product-desc sm-text mt-20"></p>
          <button
            class="add-to-cart bg-blue hero-btn mt-40 sm-text p-10 current-product-cart-btn"
          >
            Add To Cart
          </button>
          <div class="payment-method mt-40">
            <h4>Our Payment methods:</h4>
            <img
              src="assets/images/products/Payment.png"
              class="mt-20"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <!--=========-->
    <!--product comments section-->
    <!--=========-->
    <section class="comments p-section">
      <div class="container">
        <div class="section-title">
          <h2 class="text-left pt-40">Product reviews</h2>
        </div>
        <div id="reviews-conainer" class="container mt-40"></div>
      </div>
    </section>
    <!--=========-->
    <!--cusotmer review form-->
    <!--=========-->
    <section class="customer-review p-section">
      <div class="container">
        <div class="section-title">
          <h2 class="text-left pt-40">ٌAdd your review</h2>
        </div>
        <div id="cusotmer-review-container" class="container mt-40">
          <div id="rating-bar">
            <div id="rating-fill"></div>
          </div>
          <p class="mt-10">Rating: <span id="rating-value">0</span> / 5</p>
          <textarea
            class="mt-20 sm-text"
            placeholder="Write a commet"
            id="review-comment"
          ></textarea>
          <div class="error comment-error">
            Your comment should be a least 10 chars
          </div>
          <button type="button" class="btn bg-blue mt-20" id="Submit-review">
            Submit
          </button>
        </div>
      </div>
    </section>
    <!--=========-->
    <!--Suggested products-->
    <!--=========-->
    <section id="products" class="products p-section">
      <div class="container">
        <div class="section-title">
          <h2 class="text-center pt-40">More Products</h2>
        </div>
        <div class="grid-4" id="products-container"></div>
      </div>
    </section>
    <!--=========-->
    <!--footer-->
    <!--=========-->
    <footer>
      <img src="assets/UNITED DEALS (1).png" alt="logo" />
      <p class="sm-text white-color text-center mt-20">
        All Rights &copy; Reserved
      </p>
    </footer>
    <!--=========-->
    <!--cart widget-->
    <!--=========-->
    <div class="cart">
      <div class="cart-icon">
        <img src="assets/images/icons/cart-icon.png" />
        <!-- <span class="cart-icon-padge white-color sm-text strong">3</span> -->
      </div>
      <div class="cart-content">
        <span class="close-cart">×</span>
        <h3 class="mt-40">Cart</h3>
        <div class="product-list"></div>
        <div class="cart-action mt-20"></div>
      </div>
    </div>
  </body>
</html>
