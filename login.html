<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Ecomm</title>
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container between-flex p-20">
        <div class="logo">
          <a href="/">
            <img src="assets/UNITED DEALS.png" alt="logo" />
          </a>
        </div>
        <nav class="main-nav flex">
          <ul class="p-20 main-menu">
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
          <div class="login">
            <a href="#" class="btn header-btn bg-transparent active">Login</a>
            <a href="#" class="btn header-btn white-color bg-blue">Sign up</a>
          </div>
        </nav>
      </div>
    </header>

    <section class="bg-blue intro-section">
      <div class="container">
        <h1 class="white-color text-center">Welcome!</h1>
      </div>
    </section>

    <section class="p-section login-section">
      <div class="container around-flex">
        <div class="text-content">
          <img src="assets/login.png" />
        </div>
        <div>
          <h2 class="dark-color">Hello, Enter you details</h2>

          <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />

            <input type="submit" value="LOGIN" class="bg-dark" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
