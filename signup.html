<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Ecomm</title>
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/register.js"></script>
  </head>
  <body>
    <header>
      <div class="container between-flex p-20">
        <div class="logo">
          <a href="index.html">
            <img src="assets/UNITED DEALS.png" alt="logo" />
          </a>
        </div>
        <nav class="main-nav flex">
          <ul class="p-20 main-menu">
            <li><a href="/#products">Products</a></li>
            <li><a href="/#products">Categories</a></li>
            <li><a href="login.html">Contact us</a></li>
          </ul>
          <div class="login">
            <a href="login.html" class="btn header-btn bg-transparent">Login</a>
            <a href="#" class="btn header-btn white-color bg-blue active"
              >Sign up</a
            >
          </div>
        </nav>
      </div>
    </header>

    <section class="bg-blue intro-section">
      <div class="container">
        <h1 class="white-color text-center">Welcome</h1>
        <p class="white-color text-center pre-title md-text">
          Let's create a new account!
        </p>
      </div>
    </section>

    <section class="p-section login-section">
      <div class="container around-flex">
        <div class="text-content">
          <img src="assets/signin.png" />
        </div>
        <div>
          <h2 class="dark-color">Hello, Enter you details</h2>

          <form id="signupForm">
            <label for="name">Full name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
            <div id="name-error" class="error">Invalid name format</div>

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <div id="email-error" class="error">Invalid email format</div>

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <div id="password-error" class="error">Invalid email format</div>

            <input type="submit" value="LOGIN" class="bg-dark" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
